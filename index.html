<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn World Flags</title>
    <link rel="shortcut icon" href="img/earth.png" type="image/x-icon" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="bg-gray-200">
    <nav id="navbar">
      <div class="bg-white shadow-md fixed w-full top-0 left-0 z-50">
        <div class="container mx-auto px-4">
          <div class="flex items-center justify-between py-4">
            <a
              href="https://country-explorer-by-atilla.vercel.app"
              class="text-xl font-bold text-indigo-600"
              >Regions</a
            >

            <div class="md:hidden">
              <button
                id="mobile-menu-button"
                class="text-gray-500 hover:text-gray-800 focus:outline-none"
              >
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"
                  ></path>
                </svg>
              </button>
            </div>

            <div
              class="hidden md:flex md:items-center md:justify-center md:flex-1"
            >
              <div
                id="desktop-regions-menu"
                class="flex space-x-4 overflow-x-auto scrollbar-hide"
              ></div>
            </div>

            <div class="hidden md:block">
              <input
                id="search"
                type="text"
                placeholder="Search..."
                oninput="searchCountries()"
                class="w-full px-10 py-2 bg-white border-[2px] border-gray-500 rounded-md text-gray-500 focus:outline-none"
              />
            </div>
          </div>
        </div>

        <div
          id="mobile-regions-menu"
          class="hidden px-2 pt-2 pb-4 bg-white md:hidden"
        ></div>
      </div>
    </nav>

    <main class="container mx-auto mt-[150px]">
      <div class="w-full flex flex-col items-center text-center">
        <h1 class="text-5xl mb-8 text-purple-700 capitalize font-bold">
          Have a look at this country...
        </h1>
        <div id="randomCountry"></div>
      </div>
      <div
        id="allCards"
        class="my-[100px] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
      ></div>
      <button
        id="loadBtn"
        onclick="loadMore()"
        class="py-3 w-full text-center rounded-xl mb-10 text-xl text-white bg-purple-700"
      >
        Load more...
      </button>
    </main>
    <script src="navbar.js"></script>
    <script src="allCards.js" type="module"></script>
    <script src="search.js"></script>
    <script src="randomCountry.js"></script>
  </body>
</html>
